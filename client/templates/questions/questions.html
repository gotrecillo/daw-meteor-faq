<template name="questions">
  <ul class="accordion faqs" data-accordion>
    {{#each questions}}
    <li class="accordion-navigation">
      <a href="#panel-{{i}}">{{question}}</a>
      <div id="panel-{{i}}" class="content {{#if equals i 0}}active{{/if}}">
        {{answer}}
      </div>
    </li>
    {{/each}}
  </ul>
</template>
